<header>
<h1 class="fancy"><span>About me</span></h1>
</header>
<article>
  <ul class="details">
    <li><i class="fa fa-fw fa-birthday-cake"></i><%= age %></li>
    <li><i class="fa fa-fw fa-line-chart"></i><%= year_of_xp %></li>
    <li><i class="fa fa-fw fa-group"></i><%= company %></li>
    <li><i class="fa fa-fw fa-map-marker"></i><%= location %></li>
  </ul>
  <span class="about">
  <%- markdown(about) %>
  </span>
  <ul class="links">
    <% for(var index in links) { %>
    <% var link = links[index]; %>
    <li><a href="<%= link.url %>" title="<%= link.label %>"><i class="fa fa-<%= link.icon %>"></i></a></li>
    <% } %>
  </ul>
</article>
