<header>
<h1 class="fancy"><span>Education</span></h1>
</header>
<article>
  <ul>
    <% for(var index in education) { %>
    <% var graduation = education[index]; %>
    <li>
      <i class="fa fa-graduation-cap"></i>
      <h2><%= graduation.title %></h2>
      <span><%= graduation.location %></span>
      <small>(<%= graduation.years %>)</small>
    </li>
    <% } %>
  </ul>
</article>
